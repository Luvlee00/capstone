<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3S Driving School</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .bg-custom {
            background-color: #142A74;
        }

        .bg-white {
            background-color: #fff;
        }

        .verification-container {
            background-color: #142A74;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .brand-name {
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 0;
        }

        .sub-title {
            font-size: 22px;
            margin-top: 0;
        }

        .navbar-brand img {
            height: 65px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 24px;
        }

        .verification-code-input {
            width: 50px;
            height: 50px;
            font-size: 28px;
            text-align: center;
            margin-right: 5px;
        }

        h3 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
        }

        .btn-primary {
            font-size: 24px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="B3S Logo">
            <div>
                <span class="brand-name">B3S</span><br>
                <span class="sub-title">Driving School</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end px-2" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Section with Image -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
            <img src="logo.jpg" alt="Driving" class="img-fluid" style="height: 400px;">
        </div>

        <!-- Right Section with Verification Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-custom">
            <div class="verification-container p-4 rounded-3" style="max-width: 400px; width: 100%;">
                <div class="text-center mb-4">
                    <img src="phone.png" alt="Verification" class="img-fluid" style="height: 110px;">
                </div>
                <h3 class="text-center mb-4">Verification</h3>
                <p class="text-center mb-4">A verification code has been sent to your phone number.</p>
                <div class="d-flex justify-content-center mb-4">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input1')" onkeydown="moveToPrev(event, 'input0')" id="input0">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input2')" onkeydown="moveToPrev(event, 'input0')" id="input1">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input3')" onkeydown="moveToPrev(event, 'input1')" id="input2">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input4')" onkeydown="moveToPrev(event, 'input2')" id="input3">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input5')" onkeydown="moveToPrev(event, 'input3')" id="input4">
                    <input type="text" class="verification-code-input" maxlength="1" onkeydown="moveToPrev(event, 'input4')" id="input5">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-light">Verify</button>
                </div>
                <p class="text-center">Didn't receive any code? <a href="#" class="text-white">Resend Code</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function moveToNext(current, nextFieldID) {
        if (current.value.length >= current.maxLength) {
            document.getElementById(nextFieldID).focus();
        }
    }

    function moveToPrev(event, prevFieldID) {
        if (event.key === 'Backspace' && event.target.value === '') {
            document.getElementById(prevFieldID).focus();
        }
    }
</script>
</body>
</html>

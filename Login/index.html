<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.jpg" alt="B3S Logo">
            <div>
                <span class="brand-name">B3S</span><br>
                <span class="sub-title">Driving School</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
            </ul>
        </div>
        <div class="d-flex">
            <button class="btn btn-outline-primary me-2" type="button">Register</button>
            <button class="btn btn-primary" type="button">Login</button>
        </div>
    </div>
</nav>

<main class="d-flex align-items-center min-vh-100">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="logo.jpg" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <form class="login-form">
                            <h3 class="text-center mb-4">Login</h3>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                                    </div>
                                </div>
                                <p>Forgot Password?</p>
                            </div>
                         <!-- Button -->
                         <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-primary">Log In</button>
                        </div>
                            <p class="text-center">Don't have an account yet? <a href="#" class="text-black">Register Now!</a></p>
                        </form>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
